apply plugin: 'java'
apply plugin: 'checkstyle'
apply plugin: 'findbugs'
apply plugin: 'jdepend'
apply plugin: 'pmd'
apply plugin: 'eclipse'
apply plugin: 'application'

sourceCompatibility = 1.6

repositories {
    mavenCentral()
}

dependencies {
    compile 'com.ullink.slack:simpleslackapi:0.4.0'
    compile 'ch.qos.logback:logback-classic:1.1.3'
    testCompile 'junit:junit:4.12'
}

mainClassName = "io.github.darbycomputerclub.Main"

checkstyle {
    toolVersion = "6.7"
    ignoreFailures = true
}

findbugs {
	ignoreFailures = true
}

pmd {
	ignoreFailures = true
}

jdepend {
	ignoreFailures = true
}

jar {
    manifest {
        attributes 'Main-Class': 'io.github.darbycomputerclub.Main'
    }
}
